<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/main.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">AWA</a>
        <form id="loginForm" action="">
          <div id="nav-mobile" class="right hide-on-med-and-down">
            <div class="flex-container">
              <div class="box">
                <input
                  placeholder="Email"
                  id="email"
                  type="text"
                  class="validate grey black-text"
                />
              </div>
              <div class="box">
                <input
                  placeholder="Password"
                  id="password"
                  type="password"
                  class="validate grey black-text"
                />
              </div>
              <div class="box">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  id="login"
                  name="login"
                >
                  Login
                </button>
              </div>
              <div class="box">
                <a class="waves-effect waves-light btn" id="register"
                  >Register</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <div class="container">
      <div id="topicForm">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <input
                id="topicTitle"
                type="text"
                name="topicTitle"
                class="validate"
              />
              <label for="topicTitle">Topic Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <textarea
                id="topicText"
                name="topicText"
                class="materialize-textarea"
              ></textarea>
              <label for="topicText">Topic Content</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <button
                id="postTopic"
                class="btn waves-effect waves-light"
                type="submit"
                name="postTopic"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="topics"></div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
